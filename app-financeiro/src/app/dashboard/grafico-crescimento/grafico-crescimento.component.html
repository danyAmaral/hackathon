<div id="chart-demo">
        <div class="option">
            <span>Tipo de Visualização</span>
            <dx-select-box [dataSource]="types" [(value)]="commonSeries.type">
            </dx-select-box>
        </div>
    <dx-chart title="Investimento por Área" palette="Harmony Light" [dataSource]="areasData">
        <dxi-series valueField="operacional" name="Operacional"></dxi-series>
        <dxi-series valueField="comercial" name="Comercial"></dxi-series>
        <dxi-series valueField="financeiro" name="Financeiro"></dxi-series>
        <dxi-series valueField="infraestrutura" name="Infraestrutura"></dxi-series>
        <dxo-common-series-settings #commonSeries argumentField="periodo" type="area">
        </dxo-common-series-settings>
        <dxo-margin [bottom]="20"></dxo-margin>
        <dxo-argument-axis [valueMarginsEnabled]="false"></dxo-argument-axis>
        <dxo-export [enabled]="true"></dxo-export>
        <dxo-legend verticalAlignment="bottom" horizontalAlignment="center">
        </dxo-legend>
    </dx-chart>

</div>
